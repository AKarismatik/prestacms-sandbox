                en: "Homepage"
                fr: "Acceuil"
            keywords:
                en: "cms symfony 2"
                fr: "cms symfony 2"
            description:
                en: "Presta CMS Sandox by Prestaconcept"
                fr: "Presta CMS Sandox by Prestaconcept"
        zones:
            content:
